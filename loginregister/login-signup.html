<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup</title>
        <link rel="stylesheet" href="loginstyles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Space+Grotesk:wght@700&display=swap">
    </head>
    

<body>
    <main>
        <div class="box">
            <div class="inner-box">

                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                      <div class="logo">
                        <img src="starr light square.png" alt="starr logo" />
                        <h1>starr</h1>
                      </div>
        
                      <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registred yet?</h6>
                        <a href="#" class="toggle">Sign up</a>
                      </div>
        
                      <div class="actual-form">
                        <div class="input-wrap">
                          <input
                            type="email"
                            minlength="4"
                            class="input-field"
                            autocomplete="off"
                            required
                          />
                          <label>Email</label>
                        </div>
        
                        <div class="input-wrap">
                          <input
                            type="password"
                            minlength="6"
                            class="input-field"
                            autocomplete="off"
                            required
                          />
                          <label>Password</label>
                        </div>
        
                        <input type="submit" value="Sign In" class="sign-btn" />
        
                        <p class="text">
                          Forgotten your password or you login datails?
                          <a href="#">Too bad</a>.
                        </p>
                      </div>
                    </form>
        
                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="starr light square.png" alt="starr logo" />
                            <h1>starr</h1>
                          </div>
        
                      <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle">Sign in</a>
                      </div>
        
                      <div class="actual-form">
                        <div class="input-wrap">
                          <input
                            type="text"
                            minlength="4"
                            class="input-field"
                            autocomplete="off"
                            required
                          />
                          <label>Name</label>
                        </div>
        
                        <div class="input-wrap">
                          <input
                            type="email"
                            class="input-field"
                            autocomplete="off"
                            required
                          />
                          <label>Email</label>
                        </div>
        
                        <div class="input-wrap">
                          <input
                            type="password"
                            minlength="6"
                            class="input-field"
                            autocomplete="off"
                            required
                          />
                          <label>Password</label>
                        </div>
        
                        <input type="submit" value="Sign Up" class="sign-btn" />
        
                        <p class="text">
                          We don't have a 
                          <a href="#">Terms of Services</a> nor
                          <a href="#">Privacy Policy</a>.
                        </p>
                      </div>
                    </form>
                  </div>


                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="giraffe 2.png" class="image img-1" alt="giraffe constellation" />
                        <img src="dipper vector.png" class="image img-2" alt="dipper constellation" />
                        <img src="moon vector.png" class="image img-3" alt="moon constellation" />
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Take Notes</h2>
                                <h2>Customize Your Calendar</h2>
                                <h2>To-Do List</h2>
                            </div>
                        </div>
        
                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
